<!DOCTYPE html>
<html lang="hu" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SneakerVault - Admin</title>
    <style>
        :root, [data-theme="dark"] {
            --primary: #1a1a2e;
            --accent: #e94560;
            --accent-hover: #c73850;
            --bg: #0f0f1a;
            --card-bg: #16213e;
            --card-hover: #1a2744;
            --text: #eee;
            --text-muted: #8892a4;
            --border: #2a2a4a;
            --success: #00d68f;
            --badge-jordan: #c9302c;
            --badge-nike: #f37021;
            --badge-adidas: #1d1d1b;
            --badge-vans: #c1272d;
            --header-start: #1a1a2e;
            --header-end: #16213e;
            --overlay-subtle: rgba(255,255,255,0.04);
            --overlay-light: rgba(255,255,255,0.06);
            --overlay-medium: rgba(255,255,255,0.08);
            --overlay-strong: rgba(255,255,255,0.12);
            --shadow-card: rgba(0,0,0,0.3);
            --badge-adidas-border: #555;
            --scrollbar-thumb: #2a2a4a;
            --scrollbar-hover: #8892a4;
        }

        [data-theme="light"] {
            --primary: #ffffff;
            --bg: #f0f2f5;
            --card-bg: #ffffff;
            --card-hover: #f8f9fa;
            --text: #1a1a2e;
            --text-muted: #6b7280;
            --border: #dde1e7;
            --header-start: #ffffff;
            --header-end: #f5f6f8;
            --overlay-subtle: rgba(0,0,0,0.02);
            --overlay-light: rgba(0,0,0,0.04);
            --overlay-medium: rgba(0,0,0,0.05);
            --overlay-strong: rgba(0,0,0,0.08);
            --shadow-card: rgba(0,0,0,0.08);
            --badge-adidas: #333;
            --badge-adidas-border: #888;
            --scrollbar-thumb: #ccc;
            --scrollbar-hover: #999;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            transition: background 0.3s, color 0.3s;
        }

        /* HEADER */
        header {
            background: linear-gradient(135deg, var(--header-start) 0%, var(--header-end) 100%);
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(20px);
            transition: background 0.3s, border-color 0.3s;
        }

        .header-top {
            max-width: 1400px;
            margin: 0 auto;
            padding: 16px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 16px;
        }

        .logo-area { display: flex; align-items: center; gap: 10px; }
        .logo { font-size: 24px; font-weight: 800; letter-spacing: -0.5px; white-space: nowrap; }
        .logo span { color: var(--accent); }

        .admin-badge {
            background: var(--accent);
            color: white;
            font-size: 11px;
            font-weight: 700;
            padding: 3px 10px;
            border-radius: 6px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .header-actions { display: flex; align-items: center; gap: 10px; }

        .settings-toggles { display: flex; gap: 6px; align-items: center; }

        .toggle-group {
            display: flex;
            border: 1px solid var(--border);
            border-radius: 8px;
            overflow: hidden;
            transition: border-color 0.3s;
        }

        .toggle-opt {
            padding: 6px 10px;
            background: transparent;
            border: none;
            color: var(--text-muted);
            font-size: 11px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            letter-spacing: 0.3px;
        }

        .toggle-opt:hover { color: var(--text); }
        .toggle-opt.active { background: var(--accent); color: white; }

        .back-link {
            color: var(--text-muted);
            text-decoration: none;
            font-size: 13px;
            font-weight: 600;
            padding: 8px 14px;
            border: 1px solid var(--border);
            border-radius: 10px;
            transition: all 0.2s;
            white-space: nowrap;
        }

        .back-link:hover { border-color: var(--accent); color: var(--accent); }

        /* MAIN CONTAINER */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 24px 20px;
        }

        /* SECTION HEADERS */
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            flex-wrap: wrap;
            gap: 12px;
        }

        .section-title {
            font-size: 22px;
            font-weight: 800;
        }

        .section-actions {
            display: flex;
            gap: 8px;
            align-items: center;
            flex-wrap: wrap;
        }

        /* FILTER INPUT */
        .filter-input {
            padding: 10px 14px;
            background: var(--overlay-medium);
            border: 1px solid var(--border);
            border-radius: 10px;
            color: var(--text);
            font-size: 14px;
            outline: none;
            min-width: 240px;
            transition: all 0.3s;
        }

        .filter-input:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(233,69,96,0.15);
        }

        .filter-input::placeholder { color: var(--text-muted); }

        /* BUTTONS */
        .btn {
            padding: 8px 16px;
            border-radius: 8px;
            border: none;
            font-size: 12px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
            white-space: nowrap;
        }

        .btn-primary { background: var(--accent); color: white; }
        .btn-primary:hover { background: var(--accent-hover); }
        .btn-outline { background: transparent; border: 1px solid var(--border); color: var(--text-muted); }
        .btn-outline:hover { border-color: var(--accent); color: var(--accent); }
        .btn-danger { background: transparent; border: 1px solid #e74c3c; color: #e74c3c; }
        .btn-danger:hover { background: #e74c3c; color: white; }
        .btn-sm { padding: 5px 10px; font-size: 11px; }
        .btn-success { background: var(--success); color: #000; }
        .btn-success:hover { filter: brightness(1.1); }

        /* TABLE */
        .table-wrap {
            overflow-x: auto;
            background: var(--card-bg);
            border-radius: 16px;
            border: 1px solid var(--border);
            margin-bottom: 32px;
        }

        .admin-table {
            width: 100%;
            border-collapse: collapse;
        }

        .admin-table th {
            background: var(--overlay-light);
            color: var(--text-muted);
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            padding: 12px 14px;
            text-align: left;
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            z-index: 10;
            white-space: nowrap;
        }

        .admin-table td {
            padding: 10px 14px;
            border-bottom: 1px solid var(--border);
            font-size: 13px;
            vertical-align: middle;
        }

        .admin-table tbody tr { transition: background 0.15s; }
        .admin-table tbody tr:hover td { background: var(--overlay-subtle); }
        .admin-table tbody tr:last-child td { border-bottom: none; }

        .admin-table tbody tr.modified-row td:first-child {
            box-shadow: inset 3px 0 0 var(--accent);
        }

        .shoe-thumb {
            width: 50px;
            height: 50px;
            border-radius: 8px;
            object-fit: cover;
        }

        .shoe-name-cell {
            max-width: 200px;
        }

        .shoe-name-cell .name { font-weight: 700; font-size: 13px; line-height: 1.3; }
        .shoe-name-cell .color { font-size: 11px; color: var(--text-muted); margin-top: 2px; }

        .price-input {
            width: 100px;
            padding: 6px 10px;
            background: var(--overlay-medium);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text);
            font-size: 14px;
            font-weight: 600;
            outline: none;
            transition: all 0.2s;
        }

        .price-input:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 2px rgba(233,69,96,0.15);
        }

        .price-input.modified {
            border-color: var(--accent);
            background: rgba(233,69,96,0.06);
        }

        .row-actions {
            display: flex;
            gap: 4px;
        }

        .modified-indicator {
            display: inline-block;
            width: 7px;
            height: 7px;
            border-radius: 50%;
            background: var(--accent);
            margin-left: 6px;
            vertical-align: middle;
        }

        /* STATS CARDS */
        .stats-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 14px;
            margin-bottom: 24px;
        }

        .stat-card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 14px;
            padding: 18px 20px;
            transition: border-color 0.2s;
        }

        .stat-card:hover { border-color: rgba(233,69,96,0.3); }

        .stat-card .stat-value {
            font-size: 26px;
            font-weight: 800;
            color: var(--accent);
            margin-bottom: 4px;
        }

        .stat-card .stat-label {
            font-size: 12px;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 600;
        }

        /* ORDERS LIST */
        .order-card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 14px;
            margin-bottom: 10px;
            overflow: hidden;
            transition: border-color 0.2s;
        }

        .order-card:hover { border-color: rgba(233,69,96,0.2); }

        .order-header {
            padding: 14px 18px;
            display: flex;
            align-items: center;
            gap: 16px;
            cursor: pointer;
            flex-wrap: wrap;
            transition: background 0.15s;
        }

        .order-header:hover { background: var(--overlay-subtle); }

        .order-id {
            font-family: monospace;
            font-size: 12px;
            color: var(--text-muted);
            min-width: 100px;
        }

        .order-date {
            font-size: 13px;
            font-weight: 600;
            min-width: 150px;
        }

        .order-item-count {
            font-size: 12px;
            color: var(--text-muted);
            background: var(--overlay-light);
            padding: 3px 10px;
            border-radius: 12px;
        }

        .order-total-display {
            font-size: 15px;
            font-weight: 800;
            color: var(--accent);
            margin-left: auto;
        }

        .expand-icon {
            font-size: 12px;
            color: var(--text-muted);
            transition: transform 0.2s;
        }

        .expand-icon.open { transform: rotate(180deg); }

        .order-detail {
            display: none;
            padding: 0 18px 14px;
            border-top: 1px solid var(--border);
        }

        .order-detail.show { display: block; }

        .order-detail-item {
            display: flex;
            gap: 10px;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid var(--overlay-light);
            font-size: 13px;
        }

        .order-detail-item:last-child { border-bottom: none; }

        .order-detail-item img {
            width: 40px;
            height: 40px;
            border-radius: 6px;
            object-fit: cover;
        }

        .order-detail-item .odi-info { flex: 1; }
        .order-detail-item .odi-name { font-weight: 600; font-size: 13px; }
        .order-detail-item .odi-meta { font-size: 11px; color: var(--text-muted); }
        .order-detail-item .odi-price { font-weight: 700; color: var(--accent); white-space: nowrap; }

        .no-orders {
            text-align: center;
            color: var(--text-muted);
            padding: 40px 20px;
            font-size: 14px;
        }

        /* PER-SHOE SALES TABLE */
        .sales-table {
            width: 100%;
            border-collapse: collapse;
        }

        .sales-table th {
            background: var(--overlay-light);
            color: var(--text-muted);
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            padding: 10px 14px;
            text-align: left;
            border-bottom: 1px solid var(--border);
            white-space: nowrap;
        }

        .sales-table td {
            padding: 10px 14px;
            border-bottom: 1px solid var(--border);
            font-size: 13px;
        }

        .sales-table tbody tr:hover td { background: var(--overlay-subtle); }
        .sales-table tbody tr:last-child td { border-bottom: none; }

        /* TABS */
        .tabs {
            display: flex;
            gap: 4px;
            margin-bottom: 20px;
            border-bottom: 1px solid var(--border);
        }

        .tab-btn {
            padding: 10px 20px;
            background: transparent;
            border: none;
            color: var(--text-muted);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            margin-bottom: -1px;
            transition: all 0.2s;
        }

        .tab-btn:hover { color: var(--text); }
        .tab-btn.active { color: var(--accent); border-bottom-color: var(--accent); }

        .tab-content { display: none; }
        .tab-content.active { display: block; }

        /* TOAST */
        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: var(--success);
            color: #000;
            padding: 12px 24px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            z-index: 400;
            transition: transform 0.3s ease;
            white-space: nowrap;
        }

        .toast.show { transform: translateX(-50%) translateY(0); }

        /* FOOTER */
        footer {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
            text-align: center;
            border-top: 1px solid var(--border);
            color: var(--text-muted);
            font-size: 13px;
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            .header-top { flex-wrap: wrap; padding: 12px 16px; }
            .settings-toggles { gap: 4px; }
            .toggle-opt { padding: 5px 7px; font-size: 10px; }
            .container { padding: 16px; }
            .section-header { flex-direction: column; align-items: flex-start; }
            .filter-input { min-width: 100%; }
            .stats-row { grid-template-columns: repeat(2, 1fr); gap: 10px; }
            .stat-card { padding: 14px; }
            .stat-card .stat-value { font-size: 20px; }

            /* Card layout for tables on mobile */
            .table-wrap { background: transparent; border: none; border-radius: 0; }
            .admin-table, .admin-table thead, .admin-table tbody, .admin-table th, .admin-table td, .admin-table tr {
                display: block;
            }
            .admin-table thead { display: none; }
            .admin-table tr {
                background: var(--card-bg);
                border: 1px solid var(--border);
                border-radius: 12px;
                padding: 12px;
                margin-bottom: 10px;
            }
            .admin-table td {
                display: flex;
                justify-content: space-between;
                align-items: center;
                border: none;
                padding: 5px 0;
            }
            .admin-table td::before {
                content: attr(data-label);
                font-weight: 600;
                font-size: 11px;
                color: var(--text-muted);
                text-transform: uppercase;
                min-width: 80px;
            }
            .admin-table td.img-cell::before { content: ''; min-width: 0; }
            .price-input { width: 80px; }
            .order-header { gap: 8px; }
            .order-total-display { margin-left: 0; }
        }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: var(--scrollbar-thumb); border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--scrollbar-hover); }
    </style>
</head>

<footer>

// ====== FORMAT HELPERS ======
function fmtHUF(val) { return val.toLocaleString('hu-HU') + ' Ft'; }
function fmtEUR(val) { return '\u20ac' + val; }
function fmtPrice(huf, eur) {
    return currentCurrency === 'EUR' ? fmtEUR(eur) : fmtHUF(huf);
}

function fmtDate(iso) {
    const d = new Date(iso);
    if (currentLang === 'hu') {
        return d.toLocaleString('hu-HU', { year: 'numeric', month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit' });
    }
    return d.toLocaleString('en-US', { year: 'numeric', month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit' });
}

function getOverrides() {
    return JSON.parse(localStorage.getItem('sv-price-overrides') || '{}');
}

function isModified(shoeId) {
    const ov = getOverrides();
    return ov[shoeId] !== undefined;
}

function renderPriceTable() {
    const head = document.getElementById('priceTableHead');
    head.innerHTML = `<tr>
        <th>${t('image')}</th>
        <th>${t('shoeName')}</th>
        <th>${t('styleCode')}</th>
        <th>${t('size')}</th>
        <th>${t('brand')}</th>
        <th>${t('priceHUF')}</th>
        <th>${t('priceEUR')}</th>
        <th>${t('actions')}</th>
    </tr>`;

    const body = document.getElementById('priceTableBody');
    const filtered = shoes.filter(shoe => {
        if (!tableFilterQuery) return true;
        const h = `${shoe.name} ${shoe.color} ${shoe.styleCode} ${shoe.brand} ${shoe.sizeEUR}`.toLowerCase();
        return h.includes(tableFilterQuery);
    });

    body.innerHTML = filtered.map(shoe => {
        const mod = isModified(shoe.id);
        return `<tr class="${mod ? 'modified-row' : ''}" id="row-${shoe.id}">
            <td class="img-cell" data-label=""><img class="shoe-thumb" src="${getImageUrl(shoe)}" alt="" loading="lazy"></td>
            <td data-label="${t('shoeName')}">
                <div class="shoe-name-cell">
                    <div class="name">${shoe.name}${shoe.variant ? ' (' + shoe.variant + ')' : ''}${mod ? '<span class="modified-indicator" title="' + t('modified') + '"></span>' : ''}</div>
                    <div class="color">${shoe.color}</div>
                </div>
            </td>
            <td data-label="${t('styleCode')}">${shoe.styleCode}</td>
            <td data-label="${t('size')}">EU ${shoe.sizeEUR} / US ${shoe.sizeUS}</td>
            <td data-label="${t('brand')}">${shoe.brand}</td>
            <td data-label="${t('priceHUF')}"><input type="number" class="price-input ${mod ? 'modified' : ''}" id="huf-${shoe.id}" value="${shoe.price}" step="100" min="0"></td>
            <td data-label="${t('priceEUR')}"><input type="number" class="price-input ${mod ? 'modified' : ''}" id="eur-${shoe.id}" value="${shoe.priceEUR}" step="1" min="0"></td>
            <td data-label="${t('actions')}">
                <div class="row-actions">
                    <button class="btn btn-success btn-sm" onclick="savePrice(${shoe.id})">${t('save')}</button>
                    <button class="btn btn-outline btn-sm" onclick="resetPrice(${shoe.id})">${t('reset')}</button>
                </div>
            </td>
        </tr>`;
    }).join('');
}

function savePrice(shoeId) {
    const hufInput = document.getElementById('huf-' + shoeId);
    const eurInput = document.getElementById('eur-' + shoeId);
    const huf = parseInt(hufInput.value);
    const eur = parseInt(eurInput.value);

    if (isNaN(huf) || isNaN(eur) || huf <= 0 || eur <= 0) return;

    const overrides = getOverrides();
    const def = defaultShoes.find(s => s.id === shoeId);

    if (huf === def.price && eur === def.priceEUR) {
        delete overrides[shoeId];
    } else {
        overrides[shoeId] = { price: huf, priceEUR: eur };
    }

    localStorage.setItem('sv-price-overrides', JSON.stringify(overrides));

    const shoe = shoes.find(s => s.id === shoeId);
    shoe.price = huf;
    shoe.priceEUR = eur;

    renderPriceTable();
    showToast(t('priceSaved'));
}

function resetPrice(shoeId) {
    const overrides = getOverrides();
    delete overrides[shoeId];
    localStorage.setItem('sv-price-overrides', JSON.stringify(overrides));

    const shoe = shoes.find(s => s.id === shoeId);
    const def = defaultShoes.find(s => s.id === shoeId);
    shoe.price = def.price;
    shoe.priceEUR = def.priceEUR;

    renderPriceTable();
    showToast(t('priceReset'));
}

function resetAllPrices() {
    if (!confirm(t('resetConfirm'))) return;
    localStorage.removeItem('sv-price-overrides');
    shoes.forEach(shoe => {
        const def = defaultShoes.find(d => d.id === shoe.id);
        shoe.price = def.price;
        shoe.priceEUR = def.priceEUR;
    });
    renderPriceTable();
    showToast(t('allPricesReset'));
}

                    styleCode: item.styleCode, timesSold: 0,
                    totalHUF: 0, totalEUR: 0, lastDate: order.date

            salesMap[key].timesSold++;
            salesMap[key].totalHUF += item.price;
            salesMap[key].totalEUR += item.priceEUR;

        <td data-label="${t('shoeName')}">
            <div class="shoe-name-cell">
                <div class="name">${s.name}</div>
                <div class="color">${s.color}</div>
            </div>
        </td>
        <td data-label="${t('styleCode')}">${s.styleCode}</td>
        <td data-label="${t('timesSold')}">${s.timesSold}x</td>
        <td data-label="${t('revenue')}">${fmtPrice(s.totalHUF, s.totalEUR)}</td>
        <td data-label="${t('lastSold')}">${fmtDate(s.lastDate)}</td>
    </tr>`).join('');
}

function clearHistory() {
    if (!confirm(t('clearHistoryConfirm'))) return;
    localStorage.removeItem('sv-orders');
    renderSalesStats();
    renderOrders();
    renderPerShoeSales();
    showToast(t('historyCleared'));
}

// ====== TABS ======
function setupTabs() {
    document.querySelectorAll('.tab-btn').forEach(btn => {
        btn.onclick = () => {
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            btn.classList.add('active');
            document.getElementById('tabContent' + capitalize(btn.dataset.tab)).classList.add('active');
        };
    });
}

function capitalize(s) {
    return s.charAt(0).toUpperCase() + s.slice(1);
}

// ====== TOAST ======
function showToast(msg) {
    const toast = document.getElementById('toast');
    toast.textContent = msg;
    toast.classList.add('show');
    setTimeout(() => toast.classList.remove('show'), 2500);
}

// ====== REFRESH UI ======
function refreshUI() {
    document.getElementById('backLink').textContent = t('backToStore');
    document.getElementById('pricesSectionTitle').textContent = t('productPrices');
    document.getElementById('salesSectionTitle').textContent = t('salesHistory');
    document.getElementById('tableFilter').placeholder = t('filterPlaceholder');
    document.getElementById('resetAllBtn').textContent = t('resetAll');
    document.getElementById('clearHistoryBtn').textContent = t('clearHistory');
    document.getElementById('tabOrders').textContent = t('ordersTab');
    document.getElementById('tabPerShoe').textContent = t('perShoeTab');
    document.getElementById('footerText').textContent = t('footer');

    renderPriceTable();
    renderSalesStats();
    renderOrders();
    renderPerShoeSales();
}

// ====== INIT ======
function init() {
    applyTheme(currentTheme);
    updateToggleUI('langToggle', currentLang);
    updateToggleUI('currToggle', currentCurrency);

    // Settings toggle listeners
    document.querySelectorAll('#themeToggle .toggle-opt').forEach(btn => {
        btn.onclick = () => applyTheme(btn.dataset.val);
    });
    document.querySelectorAll('#langToggle .toggle-opt').forEach(btn => {
        btn.onclick = () => applyLang(btn.dataset.val);
    });
    document.querySelectorAll('#currToggle .toggle-opt').forEach(btn => {
        btn.onclick = () => applyCurrency(btn.dataset.val);
    });

    // Table filter
    document.getElementById('tableFilter').addEventListener('input', (e) => {
        tableFilterQuery = e.target.value.toLowerCase();
        renderPriceTable();
    });

    setupTabs();
    refreshUI();
}

init();
</script>
