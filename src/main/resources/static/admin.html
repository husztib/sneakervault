<!DOCTYPE html>
<html lang="hu" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BotiX - Admin</title>
    <meta name="robots" content="noindex, nofollow">
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <style>
        :root, [data-theme="dark"] {
            --primary: #0a0a0a;
            --accent: #ff4d00;
            --accent-hover: #e64500;
            --bg: #050505;
            --card-bg: #1a1a1a;
            --card-hover: #222222;
            --text: #eee;
            --text-muted: #8892a4;
            --border: #2a2a2a;
            --success: #00d68f;
            --badge-jordan: #c9302c;
            --badge-nike: #f37021;
            --badge-adidas: #1d1d1b;
            --badge-vans: #c1272d;
            --header-start: #0a0a0a;
            --header-end: #1a1a1a;
            --overlay-subtle: rgba(255,255,255,0.04);
            --overlay-light: rgba(255,255,255,0.06);
            --overlay-medium: rgba(255,255,255,0.08);
            --overlay-strong: rgba(255,255,255,0.12);
            --shadow-card: rgba(0,0,0,0.3);
            --badge-adidas-border: #555;
            --scrollbar-thumb: #2a2a2a;
            --scrollbar-hover: #8892a4;
        }

        [data-theme="light"] {
            --primary: #ffffff;
            --bg: #f0f2f5;
            --card-bg: #ffffff;
            --card-hover: #f8f9fa;
            --text: #0a0a0a;
            --text-muted: #6b7280;
            --border: #dde1e7;
            --header-start: #ffffff;
            --header-end: #f5f6f8;
            --overlay-subtle: rgba(0,0,0,0.02);
            --overlay-light: rgba(0,0,0,0.04);
            --overlay-medium: rgba(0,0,0,0.05);
            --overlay-strong: rgba(0,0,0,0.08);
            --shadow-card: rgba(0,0,0,0.08);
            --badge-adidas: #333;
            --badge-adidas-border: #888;
            --scrollbar-thumb: #ccc;
            --scrollbar-hover: #999;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            transition: background 0.3s, color 0.3s;
        }

        header {
            background: linear-gradient(135deg, var(--header-start) 0%, var(--header-end) 100%);
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(20px);
            transition: background 0.3s, border-color 0.3s;
        }

        .header-top {
            max-width: 1400px;
            margin: 0 auto;
            padding: 16px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 16px;
        }

        .logo-area { display: flex; align-items: center; gap: 10px; }
        .logo { font-size: 24px; font-weight: 800; letter-spacing: -0.5px; white-space: nowrap; }
        .logo span { color: var(--accent); }

        .admin-badge {
            background: var(--accent);
            color: white;
            font-size: 11px;
            font-weight: 700;
            padding: 3px 10px;
            border-radius: 6px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .header-actions { display: flex; align-items: center; gap: 10px; }
        .settings-toggles { display: flex; gap: 6px; align-items: center; }

        .toggle-group {
            display: flex;
            border: 1px solid var(--border);
            border-radius: 8px;
            overflow: hidden;
            transition: border-color 0.3s;
        }

        .toggle-opt {
            padding: 6px 10px;
            background: transparent;
            border: none;
            color: var(--text-muted);
            font-size: 11px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            letter-spacing: 0.3px;
        }

        .toggle-opt:hover { color: var(--text); }
        .toggle-opt.active { background: var(--accent); color: white; }

        .back-link {
            color: var(--text-muted);
            text-decoration: none;
            font-size: 13px;
            font-weight: 600;
            padding: 8px 14px;
            border: 1px solid var(--border);
            border-radius: 10px;
            transition: all 0.2s;
            white-space: nowrap;
        }

        .back-link:hover { border-color: var(--accent); color: var(--accent); }

        .container { max-width: 1400px; margin: 0 auto; padding: 24px 20px; }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            flex-wrap: wrap;
            gap: 12px;
        }

        .section-title { font-size: 22px; font-weight: 800; }

        .section-actions { display: flex; gap: 8px; align-items: center; flex-wrap: wrap; }

        .filter-input {
            padding: 10px 14px;
            background: var(--overlay-medium);
            border: 1px solid var(--border);
            border-radius: 10px;
            color: var(--text);
            font-size: 14px;
            outline: none;
            min-width: 240px;
            transition: all 0.3s;
        }

        .filter-input:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(255,77,0,0.15);
        }

        .filter-input::placeholder { color: var(--text-muted); }

        .btn {
            padding: 8px 16px;
            border-radius: 8px;
            border: none;
            font-size: 12px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
            white-space: nowrap;
        }

        .btn-primary { background: var(--accent); color: white; }
        .btn-primary:hover { background: var(--accent-hover); }
        .btn-outline { background: transparent; border: 1px solid var(--border); color: var(--text-muted); }
        .btn-outline:hover { border-color: var(--accent); color: var(--accent); }
        .btn-danger { background: transparent; border: 1px solid #e74c3c; color: #e74c3c; }
        .btn-danger:hover { background: #e74c3c; color: white; }
        .btn-sm { padding: 5px 10px; font-size: 11px; }
        .btn-success { background: var(--success); color: #000; }
        .btn-success:hover { filter: brightness(1.1); }

        .table-wrap {
            overflow-x: auto;
            background: var(--card-bg);
            border-radius: 16px;
            border: 1px solid var(--border);
            margin-bottom: 32px;
        }

        .admin-table { width: 100%; border-collapse: collapse; }

        .admin-table th {
            background: var(--overlay-light);
            color: var(--text-muted);
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            padding: 12px 14px;
            text-align: left;
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            z-index: 10;
            white-space: nowrap;
        }

        .admin-table th.sortable {
            cursor: pointer;
            user-select: none;
            transition: color 0.2s;
        }

        .admin-table th.sortable:hover { color: var(--accent); }
        .admin-table th.sortable.sort-active { color: var(--accent); }

        .sort-arrow {
            display: inline-block;
            margin-left: 4px;
            font-size: 10px;
            opacity: 0.4;
        }

        .sort-active .sort-arrow { opacity: 1; }

        .admin-table td {
            padding: 10px 14px;
            border-bottom: 1px solid var(--border);
            font-size: 13px;
            vertical-align: middle;
        }

        .admin-table tbody tr { transition: background 0.15s; }
        .admin-table tbody tr:hover td { background: var(--overlay-subtle); }
        .admin-table tbody tr:last-child td { border-bottom: none; }

        .admin-table tbody tr.modified-row td:first-child {
            box-shadow: inset 3px 0 0 var(--accent);
        }

        .shoe-thumb { width: 50px; height: 50px; border-radius: 8px; object-fit: cover; cursor: pointer; transition: opacity 0.2s; }
        .shoe-thumb:hover { opacity: 0.7; }
        .shoe-name-cell { max-width: 200px; }
        .shoe-name-cell .name { font-weight: 700; font-size: 13px; line-height: 1.3; }
        .shoe-name-cell .color { font-size: 11px; color: var(--text-muted); margin-top: 2px; }

        .price-input {
            width: 100px;
            padding: 6px 10px;
            background: var(--overlay-medium);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text);
            font-size: 14px;
            font-weight: 600;
            outline: none;
            transition: all 0.2s;
        }

        .price-input:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 2px rgba(255,77,0,0.15);
        }

        .price-input.modified {
            border-color: var(--accent);
            background: rgba(255,77,0,0.06);
        }

        .row-actions { display: flex; gap: 4px; }

        .modified-indicator {
            display: inline-block;
            width: 7px;
            height: 7px;
            border-radius: 50%;
            background: var(--accent);
            margin-left: 6px;
            vertical-align: middle;
        }

        .stats-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 14px;
            margin-bottom: 24px;
        }

        .stat-card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 14px;
            padding: 18px 20px;
            transition: border-color 0.2s;
        }

        .stat-card:hover { border-color: rgba(255,77,0,0.3); }
        .stat-card .stat-value { font-size: 26px; font-weight: 800; color: var(--accent); margin-bottom: 4px; }
        .stat-card .stat-label { font-size: 12px; color: var(--text-muted); text-transform: uppercase; letter-spacing: 0.5px; font-weight: 600; }

        .order-card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 14px;
            margin-bottom: 10px;
            overflow: hidden;
            transition: border-color 0.2s;
        }

        .order-card:hover { border-color: rgba(255,77,0,0.2); }

        .order-header {
            padding: 14px 18px;
            display: flex;
            align-items: center;
            gap: 16px;
            cursor: pointer;
            flex-wrap: wrap;
            transition: background 0.15s;
        }

        .order-header:hover { background: var(--overlay-subtle); }

        .order-id { font-family: monospace; font-size: 12px; color: var(--text-muted); min-width: 100px; }
        .order-date { font-size: 13px; font-weight: 600; min-width: 150px; }

        .order-item-count {
            font-size: 12px;
            color: var(--text-muted);
            background: var(--overlay-light);
            padding: 3px 10px;
            border-radius: 12px;
        }

        .order-total-display { font-size: 15px; font-weight: 800; color: var(--accent); margin-left: auto; }
        .expand-icon { font-size: 12px; color: var(--text-muted); transition: transform 0.2s; }
        .expand-icon.open { transform: rotate(180deg); }

        .order-detail {
            display: none;
            padding: 0 18px 14px;
            border-top: 1px solid var(--border);
        }

        .order-detail.show { display: block; }

        .order-detail-item {
            display: flex;
            gap: 10px;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid var(--overlay-light);
            font-size: 13px;
        }

        .order-detail-item:last-child { border-bottom: none; }
        .order-detail-item img { width: 40px; height: 40px; border-radius: 6px; object-fit: cover; }
        .order-detail-item .odi-info { flex: 1; }
        .order-detail-item .odi-name { font-weight: 600; font-size: 13px; }
        .order-detail-item .odi-meta { font-size: 11px; color: var(--text-muted); }
        .order-detail-item .odi-price { font-weight: 700; color: var(--accent); white-space: nowrap; }

        .no-orders { text-align: center; color: var(--text-muted); padding: 40px 20px; font-size: 14px; }

        .sales-table { width: 100%; border-collapse: collapse; }

        .sales-table th {
            background: var(--overlay-light);
            color: var(--text-muted);
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            padding: 10px 14px;
            text-align: left;
            border-bottom: 1px solid var(--border);
            white-space: nowrap;
        }

        .sales-table td { padding: 10px 14px; border-bottom: 1px solid var(--border); font-size: 13px; }
        .sales-table tbody tr:hover td { background: var(--overlay-subtle); }
        .sales-table tbody tr:last-child td { border-bottom: none; }

        .tabs { display: flex; gap: 4px; margin-bottom: 20px; border-bottom: 1px solid var(--border); }

        .tab-btn {
            padding: 10px 20px;
            background: transparent;
            border: none;
            color: var(--text-muted);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            margin-bottom: -1px;
            transition: all 0.2s;
        }

        .tab-btn:hover { color: var(--text); }
        .tab-btn.active { color: var(--accent); border-bottom-color: var(--accent); }

        .tab-content { display: none; }
        .tab-content.active { display: block; }

        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: var(--success);
            color: #000;
            padding: 12px 24px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            z-index: 400;
            transition: transform 0.3s ease;
            white-space: nowrap;
        }

        .toast.show { transform: translateX(-50%) translateY(0); }
        .toast.error { background: #e74c3c; color: white; }

        .main-tabs {
            display: flex;
            gap: 4px;
            border-bottom: 2px solid var(--border);
            margin-bottom: 24px;
            padding: 0;
        }

        .main-tab {
            padding: 12px 20px;
            background: transparent;
            border: none;
            border-bottom: 3px solid transparent;
            color: var(--text-muted);
            font-size: 14px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: -2px;
        }

        .main-tab:hover { color: var(--text); }
        .main-tab.active { color: var(--accent); border-bottom-color: var(--accent); }

        .main-section { display: none; }
        .main-section.active { display: block; }

        footer {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
            text-align: center;
            border-top: 1px solid var(--border);
            color: var(--text-muted);
            font-size: 13px;
        }

        /* ANALYTICS */
        .analytics-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 14px;
            margin-bottom: 24px;
        }

        .analytics-card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 14px;
            padding: 18px 20px;
            transition: border-color 0.2s;
        }

        .analytics-card:hover { border-color: rgba(255,77,0,0.3); }

        .analytics-card .ac-value {
            font-size: 26px;
            font-weight: 800;
            color: var(--accent);
            margin-bottom: 4px;
        }

        .analytics-card .ac-label {
            font-size: 12px;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 600;
        }

        .analytics-card .ac-sub {
            font-size: 11px;
            color: var(--text-muted);
            margin-top: 2px;
        }

        .analytics-tables {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 32px;
        }

        .analytics-table-wrap {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 14px;
            overflow: hidden;
        }

        .analytics-table-wrap h4 {
            font-size: 13px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--text-muted);
            padding: 14px 16px 0;
        }

        .analytics-table {
            width: 100%;
            border-collapse: collapse;
        }

        .analytics-table th {
            background: var(--overlay-light);
            color: var(--text-muted);
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            padding: 10px 16px;
            text-align: left;
            border-bottom: 1px solid var(--border);
        }

        .analytics-table td {
            padding: 10px 16px;
            border-bottom: 1px solid var(--border);
            font-size: 13px;
        }

        .analytics-table tbody tr:last-child td { border-bottom: none; }
        .analytics-table tbody tr:hover td { background: var(--overlay-subtle); }

        .analytics-no-data {
            text-align: center;
            color: var(--text-muted);
            padding: 24px 16px;
            font-size: 13px;
        }

        @media (max-width: 768px) {
            .header-top { flex-wrap: wrap; padding: 12px 16px; }
            .settings-toggles { gap: 4px; }
            .toggle-opt { padding: 5px 7px; font-size: 10px; }
            .container { padding: 16px; }
            .section-header { flex-direction: column; align-items: flex-start; }
            .filter-input { min-width: 100%; }
            .stats-row { grid-template-columns: repeat(2, 1fr); gap: 10px; }
            .analytics-grid { grid-template-columns: repeat(2, 1fr); }
            .analytics-tables { grid-template-columns: 1fr; }
            .stat-card { padding: 14px; }
            .stat-card .stat-value { font-size: 20px; }
            .table-wrap { background: transparent; border: none; border-radius: 0; }
            .admin-table, .admin-table thead, .admin-table tbody, .admin-table th, .admin-table td, .admin-table tr {
                display: block;
            }
            .admin-table thead { display: none; }
            .admin-table tr {
                background: var(--card-bg);
                border: 1px solid var(--border);
                border-radius: 12px;
                padding: 12px;
                margin-bottom: 10px;
            }
            .admin-table td {
                display: flex;
                justify-content: space-between;
                align-items: center;
                border: none;
                padding: 5px 0;
            }
            .admin-table td::before {
                content: attr(data-label);
                font-weight: 600;
                font-size: 11px;
                color: var(--text-muted);
                text-transform: uppercase;
                min-width: 80px;
            }
            .admin-table td.img-cell::before { content: ''; min-width: 0; }
            .price-input { width: 80px; }
            .order-header { gap: 8px; }
            .order-total-display { margin-left: 0; }
        }

        .edit-modal-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.7);
            z-index: 200;
            align-items: center;
            justify-content: center;
            padding: 20px;
            backdrop-filter: blur(4px);
        }

        .edit-modal-overlay.show { display: flex; }

        .edit-modal {
            background: var(--card-bg);
            border-radius: 20px;
            max-width: 750px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            border: 1px solid var(--border);
            position: relative;
            padding: 24px;
        }

        .edit-modal-close {
            position: absolute;
            top: 16px;
            right: 16px;
            background: var(--overlay-strong);
            border: none;
            color: var(--text);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            font-size: 18px;
            cursor: pointer;
            z-index: 10;
            transition: all 0.2s;
        }

        .edit-modal-close:hover { background: var(--accent); color: white; }

        .edit-modal h3 { font-size: 18px; font-weight: 700; margin-bottom: 16px; padding-right: 40px; }

        .edit-section { margin-bottom: 20px; }
        .edit-section-title { font-size: 13px; font-weight: 700; text-transform: uppercase; letter-spacing: 0.5px; color: var(--text-muted); margin-bottom: 10px; border-bottom: 1px solid var(--border); padding-bottom: 6px; }

        .edit-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }

        .edit-field { display: flex; flex-direction: column; gap: 4px; }
        .edit-field label { font-size: 11px; font-weight: 600; color: var(--text-muted); text-transform: uppercase; letter-spacing: 0.3px; }
        .edit-field input, .edit-field select {
            padding: 8px 12px;
            background: var(--overlay-medium);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text);
            font-size: 14px;
            outline: none;
            transition: all 0.2s;
        }
        .edit-field input:focus, .edit-field select:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 2px rgba(255,77,0,0.15);
        }

        .edit-price-row { display: flex; gap: 10px; align-items: flex-end; }
        .edit-price-row .edit-field { flex: 1; }

        .suspend-toggle { display: flex; align-items: center; gap: 10px; padding: 8px 0; }
        .suspend-toggle input[type="checkbox"] { width: 18px; height: 18px; accent-color: var(--accent); cursor: pointer; }
        .suspend-toggle label { font-size: 14px; font-weight: 600; cursor: pointer; }
        .suspend-hint { font-size: 12px; color: var(--text-muted); margin-top: 4px; }

        .suspended-badge {
            display: inline-block;
            background: #f39c12;
            color: #000;
            font-size: 9px;
            font-weight: 700;
            padding: 2px 6px;
            border-radius: 4px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-left: 6px;
            vertical-align: middle;
        }

        .edit-save-btn {
            width: 100%;
            padding: 12px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 8px;
        }
        .edit-save-btn:hover { background: var(--accent-hover); }

        .img-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 12px;
            margin-bottom: 20px;
        }

        .img-grid-item {
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            border: 2px solid var(--border);
            transition: border-color 0.2s;
            aspect-ratio: 1;
        }

        .img-grid-item.is-primary { border-color: var(--accent); }

        .img-grid-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .primary-badge {
            position: absolute;
            top: 6px;
            left: 6px;
            background: var(--accent);
            color: white;
            font-size: 9px;
            font-weight: 700;
            padding: 2px 6px;

function renderPagination(containerId, currentPage, totalPages, onPageChange) {
    const el = document.getElementById(containerId);
    if (!el) return;
    if (totalPages <= 1) { el.innerHTML = ''; return; }

    let html = `<div class="pagination">`;
    html += `<button onclick="${onPageChange}(${currentPage - 1})" ${currentPage <= 1 ? 'disabled' : ''}>${t('prevPage')}</button>`;

    const maxButtons = 7;
    let start = Math.max(1, currentPage - Math.floor(maxButtons / 2));
    let end = Math.min(totalPages, start + maxButtons - 1);
    if (end - start < maxButtons - 1) start = Math.max(1, end - maxButtons + 1);

    if (start > 1) {
        html += `<button onclick="${onPageChange}(1)">1</button>`;
        if (start > 2) html += `<span class="page-info">...</span>`;
    }
    for (let i = start; i <= end; i++) {
        html += `<button class="${i === currentPage ? 'active' : ''}" onclick="${onPageChange}(${i})">${i}</button>`;
    }
    if (end < totalPages) {
        if (end < totalPages - 1) html += `<span class="page-info">...</span>`;
        html += `<button onclick="${onPageChange}(${totalPages})">${totalPages}</button>`;
    }

    html += `<button onclick="${onPageChange}(${currentPage + 1})" ${currentPage >= totalPages ? 'disabled' : ''}>${t('nextPage')}</button>`;
    html += `</div>`;
    el.innerHTML = html;
}

function getEffectivePrice(shoe) {
    if (!shoe.onSale) return { huf: shoe.price, eur: shoe.priceEUR };
    if (shoe.saleType === 'FIXED') {
        return { huf: shoe.salePrice || shoe.price, eur: shoe.salePriceEUR || shoe.priceEUR };
    }
    if (shoe.saleType === 'PERCENTAGE' && shoe.salePercent) {
        return {
            huf: Math.round(shoe.price * (100 - shoe.salePercent) / 100),
            eur: Math.round(shoe.priceEUR * (100 - shoe.salePercent) / 100)
        };
    }
    return { huf: shoe.price, eur: shoe.priceEUR };
}

// ====== FORMAT HELPERS ======
function fmtHUF(val) { return val.toLocaleString('hu-HU') + ' Ft'; }
function fmtEUR(val) { return '\u20ac' + val; }
function fmtPrice(huf, eur) {
    return currentCurrency === 'EUR' ? fmtEUR(eur) : fmtHUF(huf);
}

function fmtDate(iso) {
    const d = new Date(iso);
    if (currentLang === 'hu') {
        return d.toLocaleString('hu-HU', { year: 'numeric', month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit' });
    }
    return d.toLocaleString('en-US', { year: 'numeric', month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit' });
}

}

// ====== PRICE TABLE ======
function isModified(shoe) {
    return shoe.price !== shoe.defaultPrice || shoe.priceEUR !== shoe.defaultPriceEUR;
}

function sortHeader(col) {
    if (tableSortBy === col) {
        tableSortDir = tableSortDir === 'asc' ? 'desc' : 'asc';
    } else {
        tableSortBy = col;
        tableSortDir = 'asc';
    }
    shoePage = 1;
    renderPriceTable();
}

function sortArrow(col) {
    const active = tableSortBy === col;
    const arrow = tableSortDir === 'asc' ? '\u25B2' : '\u25BC';
    return `<span class="sort-arrow">${active ? arrow : '\u25B2'}</span>`;
}

function renderPriceTable() {
    renderInventoryStats();
    const head = document.getElementById('priceTableHead');
    head.innerHTML = `<tr>
        <th>${t('image')}</th>
        <th class="sortable ${tableSortBy === 'name' ? 'sort-active' : ''}" onclick="sortHeader('name')">${t('shoeName')}${sortArrow('name')}</th>
        <th class="sortable ${tableSortBy === 'styleCode' ? 'sort-active' : ''}" onclick="sortHeader('styleCode')">${t('styleCode')}${sortArrow('styleCode')}</th>
        <th class="sortable ${tableSortBy === 'size' ? 'sort-active' : ''}" onclick="sortHeader('size')">${t('size')}${sortArrow('size')}</th>
        <th class="sortable ${tableSortBy === 'brand' ? 'sort-active' : ''}" onclick="sortHeader('brand')">${t('brand')}${sortArrow('brand')}</th>
        <th class="sortable ${tableSortBy === 'priceHUF' ? 'sort-active' : ''}" onclick="sortHeader('priceHUF')">${t('priceHUF')}${sortArrow('priceHUF')}</th>
        <th class="sortable ${tableSortBy === 'priceEUR' ? 'sort-active' : ''}" onclick="sortHeader('priceEUR')">${t('priceEUR')}${sortArrow('priceEUR')}</th>
        <th class="sortable ${tableSortBy === 'clicks' ? 'sort-active' : ''}" onclick="sortHeader('clicks')">${t('clicks')}${sortArrow('clicks')}</th>
        <th>${t('actions')}</th>
    </tr>`;

    const body = document.getElementById('priceTableBody');
    let filtered = shoes.filter(shoe => {
        if (!tableFilterQuery) return true;
        const h = `${shoe.name} ${shoe.color} ${shoe.styleCode} ${shoe.brand} ${shoe.sizeEUR}`.toLowerCase();
        return h.includes(tableFilterQuery);
    });

    const dir = tableSortDir === 'asc' ? 1 : -1;
    filtered.sort((a, b) => {
        switch (tableSortBy) {
            case 'name': return dir * a.name.localeCompare(b.name);
            case 'styleCode': return dir * (a.styleCode || '').localeCompare(b.styleCode || '');
            case 'size': return dir * ((a.sizeEUR || 0) - (b.sizeEUR || 0));
            case 'brand': return dir * a.brand.localeCompare(b.brand);
            case 'priceHUF': return dir * (getEffectivePrice(a).huf - getEffectivePrice(b).huf);
            case 'priceEUR': return dir * (getEffectivePrice(a).eur - getEffectivePrice(b).eur);
            case 'clicks': return dir * ((shoeClicks[a.id] || 0) - (shoeClicks[b.id] || 0));
            default: return dir * a.name.localeCompare(b.name);
        }
    });

    // Pagination
    const totalPages = Math.ceil(filtered.length / shoePageSize) || 1;
    if (shoePage > totalPages) shoePage = totalPages;
    const startIdx = (shoePage - 1) * shoePageSize;
    const paged = filtered.slice(startIdx, startIdx + shoePageSize);

    body.innerHTML = paged.map(shoe => {
        const mod = isModified(shoe);
        const suspBadge = shoe.suspended ? `<span class="suspended-badge">${t('suspendedBadge')}</span>` : '';
        const soldBadge = shoe.sold ? `<span class="sold-badge">${t('soldBadge')}</span>` : '';
        const saleBadge = shoe.onSale ? `<span class="sold-badge" style="background:#e53e3e">${t('saleBadge')}</span>` : '';
        return `<tr class="${mod ? 'modified-row' : ''}" id="row-${shoe.id}">
            <td class="img-cell" data-label=""><img class="shoe-thumb" src="${shoe.imageUrl || ''}" alt="" loading="lazy" onclick="event.stopPropagation(); openEditModal(${shoe.id})"></td>
            <td data-label="${t('shoeName')}">
                <div class="shoe-name-cell">
                    <div class="name">${shoe.name}${shoe.variant ? ' (' + shoe.variant + ')' : ''}${mod ? '<span class="modified-indicator" title="' + t('modified') + '"></span>' : ''}${soldBadge}${suspBadge}${saleBadge}</div>
                    <div class="color">${shoe.color}</div>
                </div>
            </td>
            <td data-label="${t('styleCode')}">${shoe.styleCode}</td>
            <td data-label="${t('size')}">EU ${shoe.sizeEUR} / US ${shoe.sizeUS}</td>
            <td data-label="${t('brand')}">${shoe.brand}</td>
            <td data-label="${t('priceHUF')}">${shoe.onSale ? `<span style="text-decoration:line-through;color:var(--text-muted);font-size:12px">${fmtHUF(shoe.price)}</span><br><span style="color:var(--accent);font-weight:700">${fmtHUF(getEffectivePrice(shoe).huf)}</span>${shoe.saleType === 'PERCENTAGE' && shoe.salePercent ? ` <span style="color:var(--accent);font-size:11px;font-weight:600">(-${shoe.salePercent}%)</span>` : ''}` : fmtHUF(shoe.price)}</td>
            <td data-label="${t('priceEUR')}">${shoe.onSale ? `<span style="text-decoration:line-through;color:var(--text-muted);font-size:12px">${fmtEUR(shoe.priceEUR)}</span><br><span style="color:var(--accent);font-weight:700">${fmtEUR(getEffectivePrice(shoe).eur)}</span>` : fmtEUR(shoe.priceEUR)}</td>
            <td data-label="${t('clicks')}" style="text-align:center;font-weight:600">${shoeClicks[shoe.id] || 0}</td>
            <td data-label="${t('actions')}">
                <div class="row-actions">
                    <button class="btn btn-primary btn-sm" onclick="openEditModal(${shoe.id})">${t('edit')}</button>
                </div>
            </td>
        </tr>`;
    }).join('');

    renderPagination('shoePagination', shoePage, totalPages, 'goShoePage');
}

let allPerShoe = [];

function renderPerShoeSales(perShoe) {
    allPerShoe = perShoe;
    renderPerShoePage();
}

function sortPerShoeHeader(col) {
    if (perShoeSortBy === col) { perShoeSortDir = perShoeSortDir === 'asc' ? 'desc' : 'asc'; }
    else { perShoeSortBy = col; perShoeSortDir = 'asc'; }
    perShoePage = 1;
    renderPerShoePage();
}

function perShoeSortArrow(col) {
    const active = perShoeSortBy === col;
    const arrow = perShoeSortDir === 'asc' ? '\u25B2' : '\u25BC';
    return `<span class="sort-arrow">${active ? arrow : '\u25B2'}</span>`;
}

function renderPerShoePage() {
    const perShoe = [...allPerShoe];

    document.getElementById('perShoeHead').innerHTML = `<tr>
        <th class="sortable ${perShoeSortBy === 'name' ? 'sort-active' : ''}" onclick="sortPerShoeHeader('name')">${t('shoeName')}${perShoeSortArrow('name')}</th>
        <th class="sortable ${perShoeSortBy === 'styleCode' ? 'sort-active' : ''}" onclick="sortPerShoeHeader('styleCode')">${t('styleCode')}${perShoeSortArrow('styleCode')}</th>
        <th class="sortable ${perShoeSortBy === 'timesSold' ? 'sort-active' : ''}" onclick="sortPerShoeHeader('timesSold')">${t('timesSold')}${perShoeSortArrow('timesSold')}</th>
        <th class="sortable ${perShoeSortBy === 'revenue' ? 'sort-active' : ''}" onclick="sortPerShoeHeader('revenue')">${t('revenue')}${perShoeSortArrow('revenue')}</th>
        <th class="sortable ${perShoeSortBy === 'lastSold' ? 'sort-active' : ''}" onclick="sortPerShoeHeader('lastSold')">${t('lastSold')}${perShoeSortArrow('lastSold')}</th>
    </tr>`;

    const body = document.getElementById('perShoeBody');
    if (perShoe.length === 0) {
        body.innerHTML = `<tr><td colspan="5" style="text-align:center;color:var(--text-muted);padding:30px">${t('noOrders')}</td></tr>`;
        document.getElementById('perShoePagination').innerHTML = '';
        return;
    }

    const dir = perShoeSortDir === 'asc' ? 1 : -1;
    perShoe.sort((a, b) => {
        switch (perShoeSortBy) {
            case 'name': return dir * (a.name || '').localeCompare(b.name || '');
            case 'styleCode': return dir * (a.styleCode || '').localeCompare(b.styleCode || '');
            case 'timesSold': return dir * (a.timesSold - b.timesSold);
            case 'revenue': return dir * ((currentCurrency === 'EUR' ? a.totalEUR : a.totalHUF) - (currentCurrency === 'EUR' ? b.totalEUR : b.totalHUF));
            case 'lastSold': return dir * (a.lastDate || '').localeCompare(b.lastDate || '');
            default: return 0;
        }
    });

    const totalPages = Math.ceil(perShoe.length / perShoePageSize) || 1;
    if (perShoePage > totalPages) perShoePage = totalPages;
    const startIdx = (perShoePage - 1) * perShoePageSize;
    const paged = perShoe.slice(startIdx, startIdx + perShoePageSize);

    body.innerHTML = paged.map(s => `<tr>
        <td data-label="${t('shoeName')}">
            <div class="shoe-name-cell">
                <div class="name">${s.name}</div>
                <div class="color">${s.color}</div>
            </div>
        </td>
        <td data-label="${t('styleCode')}">${s.styleCode}</td>
        <td data-label="${t('timesSold')}">${s.timesSold}x</td>
        <td data-label="${t('revenue')}">${fmtPrice(s.totalHUF, s.totalEUR)}</td>
        <td data-label="${t('lastSold')}">${fmtDate(s.lastDate)}</td>
    </tr>`).join('');

    renderPagination('perShoePagination', perShoePage, totalPages, 'goPerShoePage');
}

async function saveEditModal() {
    const isNew = currentEditShoeId === null;

    const onSale = document.getElementById('editOnSale').checked;
    const saleType = document.getElementById('editSaleType').value;
    const body = {
        name: document.getElementById('editName').value,
        variant: document.getElementById('editVariant').value,
        color: document.getElementById('editColor').value,
        styleCode: document.getElementById('editStyleCode').value,
        brand: document.getElementById('editBrand').value,
        type: document.getElementById('editType').value,
        sizeUS: document.getElementById('editSizeUS').value,
        sizeEUR: parseFloat(document.getElementById('editSizeEUR').value),
        gender: document.getElementById('editGender').value,
        price: parseInt(document.getElementById('editPriceHUF').value),
        priceEUR: parseInt(document.getElementById('editPriceEUR').value),
        suspended: document.getElementById('editSuspended').checked,
        onSale: onSale,
        saleType: onSale ? saleType : null,
        salePercent: onSale && saleType === 'PERCENTAGE' ? parseInt(document.getElementById('editSalePercent').value) || null : null,
        salePrice: onSale && saleType === 'FIXED' ? parseInt(document.getElementById('editSalePriceHUF').value) || null : null,
        salePriceEUR: onSale && saleType === 'FIXED' ? parseInt(document.getElementById('editSalePriceEUR').value) || null : null
    };

    const url = isNew ? '/api/shoes' : `/api/shoes/${currentEditShoeId}`;
    const method = isNew ? 'POST' : 'PUT';

    const res = await fetch(url, {
        method: method,
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(body)
    });

    if (res.ok) {
        const updated = await res.json();
        if (isNew) {
            shoes.push(updated);
            renderPriceTable();
            showToast(t('shoeCreated'));
            // Reopen in edit mode so user can add images
            openEditModal(updated.id);
        } else {
            const idx = shoes.findIndex(s => s.id === currentEditShoeId);
            if (idx >= 0) shoes[idx] = updated;
            renderPriceTable();
            closeEditModal();
            showToast(t('shoeSaved'));
        }
    } else {
        const data = await res.json().catch(() => null);
        showToast(data?.error || t('saveError'), true);
    }
}

uploadZone.addEventListener('drop', (e) => {
    e.preventDefault();
    uploadZone.classList.remove('drag-over');
    if (e.dataTransfer.files.length > 0 && currentEditShoeId) {
        uploadImg(currentEditShoeId, e.dataTransfer.files[0]);
    }
});

// ====== LOGIN ======
async function doLogin() {
    const pw = document.getElementById('loginPassword').value;
    const btn = document.getElementById('loginBtn');
    btn.disabled = true;

    try {
        const res = await fetch('/api/admin/verify', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ password: pw })
        });

        if (res.ok) {
            sessionStorage.setItem('sv-admin-auth', '1');
            document.getElementById('loginOverlay').classList.add('hidden');
            init();
        } else {
            document.getElementById('loginError').style.display = 'block';
            btn.disabled = false;
        }
    } catch (e) {
        document.getElementById('loginError').style.display = 'block';
        btn.disabled = false;
    }
}

document.getElementById('loginPassword').addEventListener('keydown', (e) => {
    if (e.key === 'Enter') doLogin();
});

// ====== CUSTOMERS ======
async function loadCustomers() {
    try {
        const res = await fetch('/api/customers');
        if (!res.ok) return;
        customers = await res.json();
        renderCustomerTable();
    } catch (e) {}
}

function sortCustomerHeader(col) {
    if (customerSortBy === col) { customerSortDir = customerSortDir === 'asc' ? 'desc' : 'asc'; }
    else { customerSortBy = col; customerSortDir = 'asc'; }
    customerPage = 1;
    renderCustomerTable();
}

function customerSortArrow(col) {
    const active = customerSortBy === col;
    const arrow = customerSortDir === 'asc' ? '\u25B2' : '\u25BC';
    return `<span class="sort-arrow">${active ? arrow : '\u25B2'}</span>`;
}

function renderCustomerTable() {
    const head = document.getElementById('customerTableHead');
    const body = document.getElementById('customerTableBody');
    const stats = document.getElementById('customerStats');

    stats.innerHTML = `
        <div class="stat-card">
            <div class="stat-label">${t('totalCustomers')}</div>
            <div class="stat-value">${customers.length}</div>
        </div>`;

    head.innerHTML = `<tr>
        <th class="sortable ${customerSortBy === 'name' ? 'sort-active' : ''}" onclick="sortCustomerHeader('name')">${t('customerName')}${customerSortArrow('name')}</th>
        <th class="sortable ${customerSortBy === 'email' ? 'sort-active' : ''}" onclick="sortCustomerHeader('email')">${t('customerEmailCol')}${customerSortArrow('email')}</th>
        <th>${t('customerPhoneCol')}</th>
        <th class="sortable ${customerSortBy === 'city' ? 'sort-active' : ''}" onclick="sortCustomerHeader('city')">${t('customerCity')}${customerSortArrow('city')}</th>
        <th class="sortable ${customerSortBy === 'registeredAt' ? 'sort-active' : ''}" onclick="sortCustomerHeader('registeredAt')">${t('customerRegistered')}${customerSortArrow('registeredAt')}</th>
        <th class="sortable ${customerSortBy === 'activated' ? 'sort-active' : ''}" onclick="sortCustomerHeader('activated')">${t('statusLabel')}${customerSortArrow('activated')}</th>
        <th>${t('actions')}</th>
    </tr>`;

    let filtered = customers.filter(c => {
        if (!customerFilterQuery) return true;
        const h = `${c.name || ''} ${c.email || ''} ${c.phone || ''} ${c.city || ''}`.toLowerCase();
        return h.includes(customerFilterQuery);
    });

    // Sort
    const dir = customerSortDir === 'asc' ? 1 : -1;
    filtered.sort((a, b) => {
        switch (customerSortBy) {
            case 'name': return dir * (a.name || '').localeCompare(b.name || '');
            case 'email': return dir * (a.email || '').localeCompare(b.email || '');
            case 'city': return dir * (a.city || '').localeCompare(b.city || '');
            case 'registeredAt': return dir * (a.registeredAt || '').localeCompare(b.registeredAt || '');
            case 'activated': return dir * ((a.activated ? 1 : 0) - (b.activated ? 1 : 0));
            default: return 0;
        }
    });

    if (filtered.length === 0) {
        body.innerHTML = `<tr><td colspan="7" style="text-align:center;padding:40px;color:var(--text-muted)">${t('noCustomers')}</td></tr>`;
        document.getElementById('customerPagination').innerHTML = '';
        return;
    }

    const totalPages = Math.ceil(filtered.length / customerPageSize) || 1;
    if (customerPage > totalPages) customerPage = totalPages;
    const startIdx = (customerPage - 1) * customerPageSize;
    const paged = filtered.slice(startIdx, startIdx + customerPageSize);

    body.innerHTML = paged.map(c => {
        const regDate = c.registeredAt ? new Date(c.registeredAt).toLocaleDateString('hu-HU') : '-';
        const activBadge = c.activated
            ? `<span class="activation-badge active">${t('activated')}</span>`
            : `<span class="activation-badge inactive">${t('notActivated')}</span>`;
        const activateBtn = !c.activated ? `<button class="btn btn-success btn-sm" onclick="event.stopPropagation(); activateCustomer(${c.id})">${t('activateCustomer')}</button>` : '';
        return `<tr class="customer-row-clickable" onclick="openCustomerModal(${c.id})">
            <td data-label="${t('customerName')}">${c.name || '-'}</td>
            <td data-label="${t('customerEmailCol')}">${c.email || '-'}</td>
            <td data-label="${t('customerPhoneCol')}">${c.phone || '-'}</td>
            <td data-label="${t('customerCity')}">${c.city || '-'}</td>
            <td data-label="${t('customerRegistered')}">${regDate}</td>
            <td>${activBadge}</td>
            <td>
                <div class="row-actions">
                    ${activateBtn}
                    <button class="btn btn-danger btn-sm" onclick="event.stopPropagation(); deleteCustomer(${c.id})">${t('deleteCustomer')}</button>
                </div>
            </td>
        </tr>`;
    }).join('');

    renderPagination('customerPagination', customerPage, totalPages, 'goCustomerPage');
}

function goCustomerPage(p) { customerPage = p; renderCustomerTable(); }

async function activateCustomer(id) {
    const res = await fetch(`/api/customers/${id}/activate`, { method: 'PUT' });
    if (res.ok) {
        await loadCustomers();
        showToast(t('customerActivated'));
    }
}

async function deleteCustomer(id) {
    if (!confirm(t('deleteCustomerConfirm'))) return;
    const res = await fetch(`/api/customers/${id}`, { method: 'DELETE' });
    if (res.ok) {
        await loadCustomers();
        showToast(t('customerDeleted'));
    }
}

// ====== CUSTOMER MODAL ======
async function openCustomerModal(customerId) {
    const customer = customers.find(c => c.id === customerId);
    if (!customer) return;

    document.getElementById('customerModalTitle').textContent = t('customerDetails');

    const activBadge = customer.activated
        ? `<span class="activation-badge active">${t('activated')}</span>`
        : `<span class="activation-badge inactive">${t('notActivated')}</span>`;

    const regDate = customer.registeredAt ? fmtDate(customer.registeredAt) : '-';

    let html = `
        <div class="customer-modal-grid">
            <span class="label">${t('customerName')}</span><span>${customer.name || '-'}</span>
            <span class="label">${t('customerEmailCol')}</span><span>${customer.email || '-'}</span>
            <span class="label">${t('customerPhoneCol')}</span><span>${customer.phone || '-'}</span>
            <span class="label">${t('customerAddress')}</span><span>${customer.zip || ''} ${customer.city || ''}, ${customer.street || ''}</span>
            <span class="label">${t('customerRegistered')}</span><span>${regDate}</span>
            <span class="label">${t('statusLabel')}</span><span>${activBadge}</span>
        </div>
        <div class="customer-modal-section">
            <h4>${t('orders')}</h4>
            <div id="customerModalOrders"><div style="color:var(--text-muted);font-size:13px;padding:8px 0">${t('noCustomerOrders')}</div></div>
        </div>
        <div class="customer-modal-section">
            <h4>${t('loginHistory')}</h4>
            <div id="customerModalLogins"><div style="color:var(--text-muted);font-size:13px;padding:8px 0">${t('noLogins')}</div></div>
        </div>`;

    document.getElementById('customerModalBody').innerHTML = html;
    document.getElementById('customerModalOverlay').classList.add('show');

    // Fetch orders and login history in parallel
    const [ordersRes, loginsRes] = await Promise.all([
        fetch(`/api/orders/by-email?email=${encodeURIComponent(customer.email)}`),
        fetch(`/api/customers/${customerId}/logins`)
    ]);

    if (ordersRes.ok) {
        const orders = await ordersRes.json();
        const ordersEl = document.getElementById('customerModalOrders');
        if (orders.length === 0) {
            ordersEl.innerHTML = `<div style="color:var(--text-muted);font-size:13px;padding:8px 0">${t('noCustomerOrders')}</div>`;
        } else {
            ordersEl.innerHTML = orders.map(order => {
                const status = order.status || 'PENDING';
                const statusClass = status.toLowerCase();
                const statusLabel = t('orderStatus' + status.charAt(0) + status.slice(1).toLowerCase());
                const items = order.items.map(i => `${i.name} (EU ${i.sizeEUR}) — ${fmtPrice(i.price, i.priceEUR)}`).join('<br>');
                return `<div class="customer-modal-order">
                    <div class="customer-modal-order-header">
                        <span style="font-family:monospace;font-size:12px;color:var(--text-muted)">#${order.id}</span>
                        <span style="font-size:13px;font-weight:600">${fmtDate(order.orderDate)}</span>
                        <span class="order-status-badge ${statusClass}">${statusLabel}</span>
                        <span style="font-weight:800;color:var(--accent);margin-left:auto">${fmtPrice(order.totalHUF, order.totalEUR)}</span>
                    </div>
                    <div class="customer-modal-order-items">${items}</div>
                </div>`;
            }).join('');
        }
    }

    if (loginsRes.ok) {
        const logins = await loginsRes.json();
        const loginsEl = document.getElementById('customerModalLogins');
        if (logins.length === 0) {
            loginsEl.innerHTML = `<div style="color:var(--text-muted);font-size:13px;padding:8px 0">${t('noLogins')}</div>`;
        } else {
            loginsEl.innerHTML = `<table class="login-history-table">
                <thead><tr><th>${t('loginDate')}</th><th>${t('ipAddress')}</th></tr></thead>
                <tbody>${logins.map(l => `<tr><td>${fmtDate(l.loginAt)}</td><td>${l.ipAddress || '-'}</td></tr>`).join('')}</tbody>
            </table>`;
        }
    }
}

function closeCustomerModal() {
    document.getElementById('customerModalOverlay').classList.remove('show');
}

document.getElementById('customerModalOverlay').addEventListener('click', (e) => {
    if (e.target === e.currentTarget) closeCustomerModal();
});

// ====== COUPONS ======
let coupons = [];
let currentEditCouponId = null;

async function loadCoupons() {
    try {
        const res = await fetch('/api/discount-codes');
        if (!res.ok) return;
        coupons = await res.json();
        renderCouponTable();
    } catch (e) {}
}

function sortCouponHeader(col) {
    if (couponSortBy === col) { couponSortDir = couponSortDir === 'asc' ? 'desc' : 'asc'; }
    else { couponSortBy = col; couponSortDir = 'asc'; }
    couponPage = 1;
    renderCouponTable();
}

function couponSortArrow(col) {
    const active = couponSortBy === col;
    const arrow = couponSortDir === 'asc' ? '\u25B2' : '\u25BC';
    return `<span class="sort-arrow">${active ? arrow : '\u25B2'}</span>`;
}

function renderCouponTable() {
    const head = document.getElementById('couponTableHead');
    head.innerHTML = `<tr>
        <th class="sortable ${couponSortBy === 'code' ? 'sort-active' : ''}" onclick="sortCouponHeader('code')">${t('codeLabel')}${couponSortArrow('code')}</th>
        <th class="sortable ${couponSortBy === 'type' ? 'sort-active' : ''}" onclick="sortCouponHeader('type')">${t('discountType')}${couponSortArrow('type')}</th>
        <th>${t('percentOff')} / ${t('fixedAmountHUF')}</th>
        <th class="sortable ${couponSortBy === 'expiresAt' ? 'sort-active' : ''}" onclick="sortCouponHeader('expiresAt')">${t('expiresAt')}${couponSortArrow('expiresAt')}</th>
        <th class="sortable ${couponSortBy === 'usedCount' ? 'sort-active' : ''}" onclick="sortCouponHeader('usedCount')">${t('usedCount')}${couponSortArrow('usedCount')}</th>
        <th class="sortable ${couponSortBy === 'active' ? 'sort-active' : ''}" onclick="sortCouponHeader('active')">${t('activeStatus')}${couponSortArrow('active')}</th>
        <th>${t('actions')}</th>
    </tr>`;

    const body = document.getElementById('couponTableBody');
    if (coupons.length === 0) {
        body.innerHTML = `<tr><td colspan="7" style="text-align:center;padding:40px;color:var(--text-muted)">${t('noCoupons')}</td></tr>`;
        document.getElementById('couponPagination').innerHTML = '';
        return;
    }

    const sorted = [...coupons];
    const dir = couponSortDir === 'asc' ? 1 : -1;
    sorted.sort((a, b) => {
        switch (couponSortBy) {
            case 'code': return dir * (a.code || '').localeCompare(b.code || '');
            case 'type': return dir * (a.type || '').localeCompare(b.type || '');
            case 'expiresAt': return dir * ((a.expiresAt || '').localeCompare(b.expiresAt || ''));
            case 'usedCount': return dir * ((a.usedCount || 0) - (b.usedCount || 0));
            case 'active': return dir * ((a.active ? 1 : 0) - (b.active ? 1 : 0));
            default: return 0;
        }
    });

    const totalPages = Math.ceil(sorted.length / couponPageSize) || 1;
    if (couponPage > totalPages) couponPage = totalPages;
    const startIdx = (couponPage - 1) * couponPageSize;
    const paged = sorted.slice(startIdx, startIdx + couponPageSize);

    body.innerHTML = paged.map(dc => {
        let valueDisplay;
        if (dc.type === 'PERCENTAGE') {
            valueDisplay = `${dc.percentOff}%`;
        } else {
            valueDisplay = `${fmtHUF(dc.fixedAmountHUF || 0)} / ${fmtEUR(dc.fixedAmountEUR || 0)}`;
        }
        const expires = dc.expiresAt ? fmtDate(dc.expiresAt) : t('noExpiry');
        const usage = `${dc.usedCount || 0} / ${dc.maxUses != null ? dc.maxUses : t('unlimited')}`;
        const activeBadge = dc.active
            ? `<span class="activation-badge active">${t('yes')}</span>`
            : `<span class="activation-badge inactive">${t('no')}</span>`;
        const typeLabel = dc.type === 'PERCENTAGE' ? t('percentage') : t('fixed');

        return `<tr>
            <td data-label="${t('codeLabel')}"><strong>${dc.code}</strong></td>
            <td data-label="${t('discountType')}">${typeLabel}</td>
            <td data-label="${t('percentOff')}">${valueDisplay}</td>
            <td data-label="${t('expiresAt')}">${expires}</td>
            <td data-label="${t('usedCount')}">${usage}</td>
            <td data-label="${t('activeStatus')}">${activeBadge}</td>
            <td data-label="${t('actions')}">
                <div class="row-actions">
                    <button class="btn btn-primary btn-sm" onclick="openCouponModal(${dc.id})">${t('editCoupon')}</button>
                    <button class="btn btn-danger btn-sm" onclick="deleteCoupon(${dc.id})">${t('deleteCoupon')}</button>
                </div>
            </td>
        </tr>`;
    }).join('');

    renderPagination('couponPagination', couponPage, totalPages, 'goCouponPage');
}

function goCouponPage(p) { couponPage = p; renderCouponTable(); }

function openCouponModal(couponId) {
    currentEditCouponId = couponId;
    const isNew = couponId === null;
    const dc = isNew ? {} : coupons.find(c => c.id === couponId);
    if (!isNew && !dc) return;

    document.getElementById('couponModalTitle').textContent = isNew ? t('createDiscount') : t('editDiscount');
    document.getElementById('couponLabelCode').textContent = t('codeLabel');
    document.getElementById('couponLabelType').textContent = t('discountType');
    document.getElementById('couponOptPercent').textContent = t('percentage');
    document.getElementById('couponOptFixed').textContent = t('fixed');
    document.getElementById('couponLabelPercent').textContent = t('percentOff');
    document.getElementById('couponLabelFixedHUF').textContent = t('fixedAmountHUF');
    document.getElementById('couponLabelFixedEUR').textContent = t('fixedAmountEUR');
    document.getElementById('couponLabelExpires').textContent = t('expiresAt');
    document.getElementById('couponLabelMaxUses').textContent = t('maxUses');
    document.getElementById('couponLabelActive').textContent = t('activeStatus');
    document.getElementById('couponSaveBtn').textContent = t('saveCoupon');

    document.getElementById('couponCode').value = dc.code || '';
    document.getElementById('couponType').value = dc.type || 'PERCENTAGE';
    document.getElementById('couponPercentOff').value = dc.percentOff || '';
    document.getElementById('couponFixedHUF').value = dc.fixedAmountHUF || '';
    document.getElementById('couponFixedEUR').value = dc.fixedAmountEUR || '';
    document.getElementById('couponMaxUses').value = dc.maxUses != null ? dc.maxUses : '';
    document.getElementById('couponActive').checked = isNew ? true : Boolean(dc.active);

    if (dc.expiresAt) {
        // Format for datetime-local input
        const d = new Date(dc.expiresAt);
        const pad = n => String(n).padStart(2, '0');
        document.getElementById('couponExpires').value = `${d.getFullYear()}-${pad(d.getMonth()+1)}-${pad(d.getDate())}T${pad(d.getHours())}:${pad(d.getMinutes())}`;
    } else {
        document.getElementById('couponExpires').value = '';
    }

    toggleCouponTypeFields();
    document.getElementById('couponModalOverlay').classList.add('show');
}

function closeCouponModal() {
    document.getElementById('couponModalOverlay').classList.remove('show');
    currentEditCouponId = null;
}

document.getElementById('couponModalOverlay').addEventListener('click', (e) => {
    if (e.target === e.currentTarget) closeCouponModal();
});

function toggleCouponTypeFields() {
    const type = document.getElementById('couponType').value;
    document.getElementById('couponPercentField').style.display = type === 'PERCENTAGE' ? '' : 'none';
    document.getElementById('couponFixedHUFField').style.display = type === 'FIXED' ? '' : 'none';
    document.getElementById('couponFixedEURField').style.display = type === 'FIXED' ? '' : 'none';
}

async function saveCouponModal() {
    const isNew = currentEditCouponId === null;
    const type = document.getElementById('couponType').value;
    const expiresVal = document.getElementById('couponExpires').value;
    const maxUsesVal = document.getElementById('couponMaxUses').value;

    const body = {
        code: document.getElementById('couponCode').value,
        type: type,
        percentOff: type === 'PERCENTAGE' ? parseInt(document.getElementById('couponPercentOff').value) || null : null,
        fixedAmountHUF: type === 'FIXED' ? parseInt(document.getElementById('couponFixedHUF').value) || null : null,
        fixedAmountEUR: type === 'FIXED' ? parseInt(document.getElementById('couponFixedEUR').value) || null : null,
        expiresAt: expiresVal ? expiresVal + ':00' : null,
        maxUses: maxUsesVal ? parseInt(maxUsesVal) : null,
        active: document.getElementById('couponActive').checked
    };

    const url = isNew ? '/api/discount-codes' : `/api/discount-codes/${currentEditCouponId}`;
    const method = isNew ? 'POST' : 'PUT';

    const res = await fetch(url, { method, headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(body) });

    if (res.ok) {
        await loadCoupons();
        closeCouponModal();
        showToast(isNew ? t('discountCreated') : t('discountUpdated'));
    } else {
        const data = await res.json().catch(() => null);
        showToast(data?.error || t('saveError'), true);
    }
}

async function deleteCoupon(id) {
    if (!confirm(t('deleteCouponConfirm'))) return;
    const res = await fetch(`/api/discount-codes/${id}`, { method: 'DELETE' });
    if (res.ok) {
        await loadCoupons();
        showToast(t('discountDeleted'));
    }
}

// Auto-init if already authenticated in this session
if (sessionStorage.getItem('sv-admin-auth') === '1') {
    document.getElementById('loginOverlay').classList.add('hidden');
    init();
}
