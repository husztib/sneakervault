<!DOCTYPE html>
<html lang="hu" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BotiX - Pénztár</title>
    <meta name="description" content="BotiX cipőbolt - Rendelés véglegesítése. Gyors és biztonságos vásárlás.">
    <meta name="robots" content="noindex, follow">
    <link rel="canonical" href="https://botix.hu/checkout.html">
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <style>
        :root, [data-theme="dark"] {
            --primary: #0a0a0a;
            --accent: #ff4d00;
            --accent-hover: #e64500;
            --bg: #050505;
            --card-bg: #1a1a1a;
            --card-hover: #222222;
            --text: #eee;
            --text-muted: #8892a4;
            --border: #2a2a2a;
            --success: #00d68f;
            --header-start: #0a0a0a;
            --header-end: #1a1a1a;
            --overlay-subtle: rgba(255,255,255,0.04);
            --overlay-light: rgba(255,255,255,0.06);
            --overlay-medium: rgba(255,255,255,0.08);
            --overlay-strong: rgba(255,255,255,0.12);
            --shadow-card: rgba(0,0,0,0.3);
            --scrollbar-thumb: #2a2a2a;
            --scrollbar-hover: #8892a4;
        }

        [data-theme="light"] {
            --primary: #ffffff;
            --bg: #f0f2f5;
            --card-bg: #ffffff;
            --card-hover: #f8f9fa;
            --text: #0a0a0a;
            --text-muted: #6b7280;
            --border: #dde1e7;
            --header-start: #ffffff;
            --header-end: #f5f6f8;
            --overlay-subtle: rgba(0,0,0,0.02);
            --overlay-light: rgba(0,0,0,0.04);
            --overlay-medium: rgba(0,0,0,0.05);
            --overlay-strong: rgba(0,0,0,0.08);
            --shadow-card: rgba(0,0,0,0.08);
            --scrollbar-thumb: #ccc;
            --scrollbar-hover: #999;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            transition: background 0.3s, color 0.3s;
        }

        header {
            background: linear-gradient(135deg, var(--header-start) 0%, var(--header-end) 100%);
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(20px);
            transition: background 0.3s, border-color 0.3s;
        }

        .header-top {
            max-width: 1400px;
            margin: 0 auto;
            padding: 16px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 16px;
        }

        .logo { font-size: 24px; font-weight: 800; letter-spacing: -0.5px; white-space: nowrap; }
        .logo span { color: var(--accent); }

        .header-actions { display: flex; align-items: center; gap: 10px; }
        .settings-toggles { display: flex; gap: 6px; align-items: center; }

        .toggle-group {
            display: flex;
            border: 1px solid var(--border);
            border-radius: 8px;
            overflow: hidden;
            transition: border-color 0.3s;
        }

        .toggle-opt {
            padding: 6px 10px;
            background: transparent;
            border: none;
            color: var(--text-muted);
            font-size: 11px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            letter-spacing: 0.3px;
        }

        .toggle-opt:hover { color: var(--text); }
        .toggle-opt.active { background: var(--accent); color: white; }

        .back-link {
            color: var(--text-muted);
            text-decoration: none;
            font-size: 13px;
            font-weight: 600;
            padding: 8px 14px;
            border: 1px solid var(--border);
            border-radius: 10px;
            transition: all 0.2s;
            white-space: nowrap;
        }

        .back-link:hover { border-color: var(--accent); color: var(--accent); }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 32px 20px;
        }

        .page-title {
            font-size: 28px;
            font-weight: 800;
            margin-bottom: 24px;
        }

        .checkout-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
            align-items: start;
        }

        .panel {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 24px;
        }

        .panel-title {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 20px;
            padding-bottom: 12px;
            border-bottom: 1px solid var(--border);
        }

        .cart-item {
            display: flex;
            gap: 12px;
            padding: 12px 0;
            border-bottom: 1px solid var(--overlay-light);
            align-items: center;
        }

        .cart-item:last-of-type { border-bottom: none; }

        .cart-item img {
            width: 64px;
            height: 64px;
            border-radius: 10px;
            object-fit: cover;
            flex-shrink: 0;
        }

        .cart-item-info { flex: 1; }
        .cart-item-name { font-size: 14px; font-weight: 600; margin-bottom: 2px; }
        .cart-item-meta { font-size: 12px; color: var(--text-muted); }
        .cart-item-price { font-size: 15px; font-weight: 700; color: var(--accent); white-space: nowrap; }

        .cart-total-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 16px;
            margin-top: 8px;
            border-top: 2px solid var(--border);
        }

        .cart-total-label { font-size: 16px; font-weight: 700; }
        .cart-total-value { font-size: 22px; font-weight: 800; color: var(--accent); }

        .form-group { margin-bottom: 16px; }

        .form-label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            color: var(--text-muted);
            margin-bottom: 6px;
            text-transform: uppercase;
            letter-spacing: 0.3px;
        }

        .form-input {
            width: 100%;
            padding: 12px 14px;
            background: var(--overlay-medium);
            border: 1px solid var(--border);
            border-radius: 10px;
            color: var(--text);
            font-size: 15px;
            font-family: inherit;
            outline: none;
            transition: all 0.2s;
        }

        .form-input:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(255,77,0,0.15);
        }

        .form-input::placeholder { color: var(--text-muted); opacity: 0.6; }

        .form-row {
            display: grid;
            grid-template-columns: 140px 1fr;
            gap: 12px;
        }

        textarea.form-input {
            resize: vertical;
            min-height: 80px;
        }

        .submit-btn {
            width: 100%;
            padding: 16px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 8px;
        }

        .submit-btn:hover { background: var(--accent-hover); }
        .submit-btn:disabled { opacity: 0.5; cursor: not-allowed; }

        .empty-cart {
            text-align: center;
            padding: 60px 20px;
        }

        .empty-cart h2 { font-size: 22px; margin-bottom: 12px; }
        .empty-cart p { color: var(--text-muted); margin-bottom: 20px; }

        .empty-cart a {
            display: inline-block;
            padding: 12px 24px;
            background: var(--accent);
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 700;
            font-size: 14px;
            transition: background 0.2s;
        }

        .empty-cart a:hover { background: var(--accent-hover); }

        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: var(--success);
            color: #000;
            padding: 12px 24px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            z-index: 400;
            transition: transform 0.3s ease;
            white-space: nowrap;
        }

        .toast.error { background: #e74c3c; color: white; }
        .toast.show { transform: translateX(-50%) translateY(0); }

        footer {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
            text-align: center;
            border-top: 1px solid var(--border);
            color: var(--text-muted);
            font-size: 13px;
        }

        @media (max-width: 768px) {
            .header-top { flex-wrap: wrap; padding: 12px 16px; }
            .settings-toggles { gap: 4px; }
            .toggle-opt { padding: 5px 7px; font-size: 10px; }
            .checkout-grid { grid-template-columns: 1fr; }
            .form-row { grid-template-columns: 1fr; }
            .container { padding: 20px 16px; }
            .page-title { font-size: 22px; }
        }

        .discount-row {
            display: flex;
            gap: 8px;
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid var(--overlay-light);
        }

        .discount-input {
            flex: 1;
            padding: 10px 14px;
            background: var(--overlay-medium);
            border: 1px solid var(--border);
            border-radius: 10px;
            color: var(--text);
            font-size: 14px;
            font-family: inherit;
            outline: none;
            text-transform: uppercase;
            transition: all 0.2s;
        }

        .discount-input:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(255,77,0,0.15);
        }

        .discount-btn {
            padding: 10px 18px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 13px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
            white-space: nowrap;
        }

        .discount-btn:hover { background: var(--accent-hover); }
        .discount-btn:disabled { opacity: 0.5; cursor: not-allowed; }

        .discount-applied {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 14px;
            margin-top: 12px;
            background: rgba(0, 214, 143, 0.1);
            border: 1px solid rgba(0, 214, 143, 0.3);
            border-radius: 10px;
        }

        .discount-applied-info { font-size: 13px; font-weight: 600; }
        .discount-applied-info .code { color: var(--success); }
        .discount-applied-info .amount { color: var(--accent); font-weight: 700; }

        .discount-remove {
            background: transparent;
            border: 1px solid #e74c3c;
            color: #e74c3c;
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 11px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
        }

        .discount-remove:hover { background: #e74c3c; color: white; }

        .discount-total-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 6px;
            font-size: 13px;
            color: var(--success);
        }

        .discount-error {
            font-size: 12px;
            color: #e74c3c;
            margin-top: 6px;
            font-weight: 600;
        }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: var(--scrollbar-thumb); border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--scrollbar-hover); }
    </style>
</head>
<body>

<header>
    <div class="header-top">
        <div class="logo">Boti<span>X</span></div>
        <div class="header-actions">
            <div class="settings-toggles">
                <div class="toggle-group" id="themeToggle">
                    <button class="toggle-opt active" data-val="dark">Dark</button>
                    <button class="toggle-opt" data-val="light">Light</button>
                </div>
                <div class="toggle-group" id="langToggle">
                    <button class="toggle-opt active" data-val="hu">HU</button>
                    <button class="toggle-opt" data-val="en">EN</button>
                </div>
                <div class="toggle-group" id="currToggle">
                    <button class="toggle-opt active" data-val="HUF">HUF</button>
                    <button class="toggle-opt" data-val="EUR">EUR</button>
                </div>
            </div>
            <a href="index.html" class="back-link" id="backLink"></a>
        </div>
    </div>
</header>

<div class="container">
    <h1 class="page-title" id="pageTitle"></h1>
    <div id="mainContent"></div>
</div>

<footer>
    <p id="footerText"></p>
</footer>

<div class="toast" id="toast"></div>

<script>
const i18n = {
    hu: {
        backToStore: '\u2190 Vissza a boltba',
        pageTitle: 'Pénztár',
        orderSummary: 'Rendelési összesítő',
        shippingDetails: 'Szállítási adatok',
        total: 'Összesen:',
        name: 'Név',
        namePlaceholder: 'Teljes név',
        email: 'Email',
        emailPlaceholder: 'pelda@email.com',
        phone: 'Telefon',
        phonePlaceholder: '+36 ...',
        zip: 'Irányítószám',
        zipPlaceholder: '1234',
        city: 'Város',
        cityPlaceholder: 'Budapest',
        street: 'Utca, házszám',
        streetPlaceholder: 'Kossuth utca 1.',
        notes: 'Megjegyzés',
        notesPlaceholder: 'Opcionális megjegyzés a rendeléshez...',
        submitOrder: 'Fizetés',
        submitting: 'Átirányítás a fizetéshez...',
        emptyCart: 'A kosarad üres',
        emptyCartHint: 'Térj vissza a boltba és válassz cipőket!',
        goToStore: 'Vissza a boltba',
        errorToast: 'Hiba történt. Kérjük próbáld újra!',
        soldError: 'Sajnos az alábbi termékek időközben elfogytak:',
        discountCode: 'Kuponkód',
        discountPlaceholder: 'Kuponkód beírása...',
        apply: 'Alkalmaz',
        discountApplied: 'Kupon alkalmazva!',
        discountInvalid: 'Érvénytelen kuponkód',
        discountExpired: 'Ez a kupon lejárt',
        discountUsedUp: 'Ez a kupon elfogyott',
        discountInactive: 'Ez a kupon nem aktív',
        discount: 'Kedvezmény:',
        remove: 'Eltávolítás',
        footer: 'BotiX \u00a9 2026 \u2014 Minden jog fenntartva.'
    },
    en: {
        backToStore: '\u2190 Back to store',
        pageTitle: 'Checkout',
        orderSummary: 'Order Summary',
        shippingDetails: 'Shipping Details',
        total: 'Total:',
        name: 'Name',
        namePlaceholder: 'Full name',
        email: 'Email',
        emailPlaceholder: 'example@email.com',
        phone: 'Phone',
        phonePlaceholder: '+36 ...',
        zip: 'Zip Code',
        zipPlaceholder: '1234',
        city: 'City',
        cityPlaceholder: 'Budapest',
        street: 'Street, number',
        streetPlaceholder: 'Kossuth street 1.',
        notes: 'Notes',
        notesPlaceholder: 'Optional note for your order...',
        submitOrder: 'Pay Now',
        submitting: 'Redirecting to payment...',
        emptyCart: 'Your cart is empty',
        emptyCartHint: 'Go back to the store and pick some sneakers!',
        goToStore: 'Back to store',
        errorToast: 'An error occurred. Please try again!',
        soldError: 'Sorry, the following items are no longer available:',
        discountCode: 'Discount Code',
        discountPlaceholder: 'Enter discount code...',
        apply: 'Apply',
        discountApplied: 'Discount applied!',
        discountInvalid: 'Invalid discount code',
        discountExpired: 'This discount code has expired',
        discountUsedUp: 'This discount code has been fully used',
        discountInactive: 'This discount code is not active',
        discount: 'Discount:',
        remove: 'Remove',
        footer: 'BotiX \u00a9 2026 \u2014 All rights reserved.'
    }
};

function t(key) { return i18n[currentLang][key]; }

let cart = [];
let currentTheme = localStorage.getItem('sv-theme') || 'light';
let currentLang = localStorage.getItem('sv-lang') || 'hu';
let currentCurrency = localStorage.getItem('sv-currency') || 'HUF';
let appliedDiscount = null; // { code, type, percentOff, discountHUF, discountEUR, finalHUF, finalEUR }

function applyTheme(theme) {
    currentTheme = theme;
    document.documentElement.setAttribute('data-theme', theme);
    localStorage.setItem('sv-theme', theme);
    updateToggleUI('themeToggle', theme);
}

function applyLang(lang) {
    currentLang = lang;
    document.documentElement.lang = lang === 'hu' ? 'hu' : 'en';
    localStorage.setItem('sv-lang', lang);
    updateToggleUI('langToggle', lang);
    renderPage();
}

function applyCurrency(curr) {
    currentCurrency = curr;
    localStorage.setItem('sv-currency', curr);
    updateToggleUI('currToggle', curr);
    renderPage();
}

function updateToggleUI(groupId, activeVal) {
    document.querySelectorAll(`#${groupId} .toggle-opt`).forEach(btn => {
        btn.classList.toggle('active', btn.dataset.val === activeVal);
    });
}

function getEffectivePrice(item) {
    if (!item.onSale) return { huf: item.price, eur: item.priceEUR };
    if (item.saleType === 'FIXED') {
        return { huf: item.salePrice || item.price, eur: item.salePriceEUR || item.priceEUR };
    }
    if (item.saleType === 'PERCENTAGE' && item.salePercent) {
        return {
            huf: Math.round(item.price * (100 - item.salePercent) / 100),
            eur: Math.round(item.priceEUR * (100 - item.salePercent) / 100)
        };
    }
    return { huf: item.price, eur: item.priceEUR };
}

function formatPriceCart(item) {
    const eff = getEffectivePrice(item);
    if (currentCurrency === 'EUR') return `\u20ac${eff.eur}`;
    return `${eff.huf.toLocaleString('hu-HU')} Ft`;
}

function formatTotal(items) {
    if (currentCurrency === 'EUR') {
        const total = items.reduce((sum, item) => sum + getEffectivePrice(item).eur, 0);
        return `\u20ac${total}`;
    }
    const total = items.reduce((sum, item) => sum + getEffectivePrice(item).huf, 0);
    return `${total.toLocaleString('hu-HU')} Ft`;
}

function renderPage() {
    document.getElementById('backLink').textContent = t('backToStore');
    document.getElementById('pageTitle').textContent = t('pageTitle');
    document.getElementById('footerText').textContent = t('footer');
    document.title = currentLang === 'hu' ? 'BotiX - Pénztár' : 'BotiX - Checkout';

    const main = document.getElementById('mainContent');

    if (cart.length === 0) {
        main.innerHTML = `
            <div class="empty-cart">
                <h2>${t('emptyCart')}</h2>
                <p>${t('emptyCartHint')}</p>
                <a href="index.html">${t('goToStore')}</a>
            </div>`;
        return;
    }

    main.innerHTML = `
        <div class="checkout-grid">
            <div class="panel">
                <div class="panel-title">${t('orderSummary')}</div>
                ${cart.map(item => `
                    <div class="cart-item">
                        <img src="${item.imageUrl || ''}" alt="${item.name}">
                        <div class="cart-item-info">
                            <div class="cart-item-name">${item.name}${item.variant ? ' (' + item.variant + ')' : ''}</div>
                            <div class="cart-item-meta">EU ${item.sizeEUR} | US ${item.sizeUS}</div>
                        </div>
                        <div class="cart-item-price">${formatPriceCart(item)}</div>
                    </div>
                `).join('')}
                ${appliedDiscount ? `
                    <div class="discount-applied">
                        <div class="discount-applied-info">
                            <span class="code">${appliedDiscount.code}</span> &mdash;
                            <span class="amount">-${currentCurrency === 'EUR' ? '\u20ac' + appliedDiscount.discountEUR : appliedDiscount.discountHUF.toLocaleString('hu-HU') + ' Ft'}</span>
                        </div>
                        <button class="discount-remove" onclick="removeDiscount()">${t('remove')}</button>
                    </div>
                    <div class="cart-total-row">
                        <span class="cart-total-label">${t('total')}</span>
                        <span class="cart-total-value">${currentCurrency === 'EUR' ? '\u20ac' + appliedDiscount.finalEUR : appliedDiscount.finalHUF.toLocaleString('hu-HU') + ' Ft'}</span>
                    </div>
                ` : `
                    <div class="discount-row">
                        <input class="discount-input" type="text" id="discountInput" placeholder="${t('discountPlaceholder')}">
                        <button class="discount-btn" id="discountBtn" onclick="applyDiscount()">${t('apply')}</button>
                    </div>
                    <div id="discountError"></div>
                    <div class="cart-total-row">
                        <span class="cart-total-label">${t('total')}</span>
                        <span class="cart-total-value">${formatTotal(cart)}</span>
                    </div>
                `}
            </div>
            <div class="panel">
                <div class="panel-title">${t('shippingDetails')}</div>
                <form id="checkoutForm" onsubmit="submitOrder(event)">
                    <div class="form-group">
                        <label class="form-label">${t('name')} *</label>
                        <input class="form-input" type="text" id="customerName" placeholder="${t('namePlaceholder')}" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">${t('email')} *</label>
                        <input class="form-input" type="email" id="customerEmail" placeholder="${t('emailPlaceholder')}" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">${t('phone')} *</label>
                        <input class="form-input" type="tel" id="customerPhone" placeholder="${t('phonePlaceholder')}" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">${t('zip')} / ${t('city')} *</label>
                        <div class="form-row">
                            <input class="form-input" type="text" id="customerZip" placeholder="${t('zipPlaceholder')}" required>
                            <input class="form-input" type="text" id="customerCity" placeholder="${t('cityPlaceholder')}" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">${t('street')} *</label>
                        <input class="form-input" type="text" id="customerStreet" placeholder="${t('streetPlaceholder')}" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">${t('notes')}</label>
                        <textarea class="form-input" id="customerNotes" placeholder="${t('notesPlaceholder')}"></textarea>
                    </div>
                    <button type="submit" class="submit-btn" id="submitBtn">${t('submitOrder')}</button>
                </form>
            </div>
        </div>`;
}

async function applyDiscount() {
    const input = document.getElementById('discountInput');
    const errorEl = document.getElementById('discountError');
    const code = input.value.trim();
    if (!code) return;

    const totalHUF = cart.reduce((sum, item) => sum + getEffectivePrice(item).huf, 0);
    const totalEUR = cart.reduce((sum, item) => sum + getEffectivePrice(item).eur, 0);

    try {
        const res = await fetch('/api/discount-codes/validate', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ code, totalHUF, totalEUR })
        });
        const data = await res.json();

        if (data.valid) {
            appliedDiscount = {
                code: code.toUpperCase(),
                type: data.type,
                percentOff: data.percentOff,
                discountHUF: data.discountHUF,
                discountEUR: data.discountEUR,
                finalHUF: data.finalHUF,
                finalEUR: data.finalEUR
            };
            renderPage();
            showToast(t('discountApplied'));
        } else {
            const errorMap = {
                notFound: t('discountInvalid'),
                expired: t('discountExpired'),
                usedUp: t('discountUsedUp'),
                inactive: t('discountInactive')
            };
            if (errorEl) {
                errorEl.innerHTML = `<div class="discount-error">${errorMap[data.error] || t('discountInvalid')}</div>`;
            }
        }
    } catch (err) {
        if (errorEl) {
            errorEl.innerHTML = `<div class="discount-error">${t('discountInvalid')}</div>`;
        }
    }
}

function removeDiscount() {
    appliedDiscount = null;
    renderPage();
}

async function submitOrder(e) {
    e.preventDefault();
    const btn = document.getElementById('submitBtn');
    btn.disabled = true;
    btn.textContent = t('submitting');

    try {
        const res = await fetch('/api/stripe/create-checkout-session', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                currency: currentCurrency,
                language: currentLang,
                baseUrl: window.location.origin,
                items: cart.map(item => ({ shoeId: item.id })),
                customerName: document.getElementById('customerName').value,
                customerEmail: document.getElementById('customerEmail').value,
                customerPhone: document.getElementById('customerPhone').value,
                customerZip: document.getElementById('customerZip').value,
                customerCity: document.getElementById('customerCity').value,
                customerStreet: document.getElementById('customerStreet').value,
                customerNotes: document.getElementById('customerNotes').value,
                discountCode: appliedDiscount ? appliedDiscount.code : null
            })
        });

        if (res.ok) {
            const data = await res.json();
            localStorage.removeItem('sv-cart');
            window.location.href = data.url;
        } else if (res.status === 409) {
            const data = await res.json();
            showToast(t('soldError') + ' ' + data.soldItems, true);
            btn.disabled = false;
            btn.textContent = t('submitOrder');
        } else {
            showToast(t('errorToast'), true);
            btn.disabled = false;
            btn.textContent = t('submitOrder');
        }
    } catch (err) {
        showToast(t('errorToast'), true);
        btn.disabled = false;
        btn.textContent = t('submitOrder');
    }
}

function showToast(msg, isError) {
    const toast = document.getElementById('toast');
    toast.textContent = msg;
    toast.className = 'toast' + (isError ? ' error' : '');
    toast.classList.add('show');
    setTimeout(() => toast.classList.remove('show'), 3000);
}

async function prefillFromAuth() {
    const token = localStorage.getItem('sv-auth-token');
    if (!token) return;
    try {
        const res = await fetch('/api/customers/me', {
            headers: { 'Authorization': 'Bearer ' + token }
        });
        if (res.ok) {
            const user = await res.json();
            const setVal = (id, val) => { const el = document.getElementById(id); if (el && val) el.value = val; };
            setVal('customerName', user.name);
            setVal('customerEmail', user.email);
            setVal('customerPhone', user.phone);
            setVal('customerZip', user.zip);
            setVal('customerCity', user.city);
            setVal('customerStreet', user.street);
        }
    } catch (e) {}
}

function init() {
    applyTheme(currentTheme);
    updateToggleUI('langToggle', currentLang);
    updateToggleUI('currToggle', currentCurrency);

    document.querySelectorAll('#themeToggle .toggle-opt').forEach(btn => {
        btn.onclick = () => applyTheme(btn.dataset.val);
    });
    document.querySelectorAll('#langToggle .toggle-opt').forEach(btn => {
        btn.onclick = () => applyLang(btn.dataset.val);
    });
    document.querySelectorAll('#currToggle .toggle-opt').forEach(btn => {
        btn.onclick = () => applyCurrency(btn.dataset.val);
    });

    const stored = localStorage.getItem('sv-cart');
    if (stored) {
        try { cart = JSON.parse(stored); } catch(e) { cart = []; }
    }

    renderPage();
    prefillFromAuth();
}

init();
